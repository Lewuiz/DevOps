apiVersion: argoproj.io/v1alpha1 
kind: Application
metadata:
  name: devops-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Lewuiz/DevOps.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true   